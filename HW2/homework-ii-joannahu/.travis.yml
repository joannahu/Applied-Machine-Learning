language: python
python:
  - "2.7"
  - "3.4"
  - "3.5"
# command to install dependencies
install: 
- "pip install -U pip"
- "pip install -r requirements.txt"
- "pip install -U pandas"
- "pip install -U scikit-learn"
- "pip install -U numpy"
- "pip install -U matplotlib"
# command to run tests
script: py.test
